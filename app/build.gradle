plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    google()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.kenai.nbpwr:org-jdesktop-animation-timing:1.0-201002281504'
    implementation 'com.miglayout:miglayout:3.7.4'
    implementation fileTree(dir: 'libs', include: 'timingframework-1.0.jar')
    implementation fileTree(dir: 'lib', include: '*.jar')
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.swinglabs:swingx:1.6.1'
    implementation 'com.google.firebase:firebase-admin:9.1.1'
    implementation 'com.formdev:flatlaf:3.1'
    implementation 'org.swinglabs.swingx:swingx-all:1.6.4'
    implementation 'net.sourceforge.barbecue:barbecue:1.5-beta1'
    implementation fileTree(dir: 'lib', include: ['*.jar'])
    implementation 'com.itextpdf:itextpdf:5.0.6'
    implementation 'javax.activation:activation:1.1.1'
    implementation 'javax.mail:mail:1.5.0-b01'
    implementation 'com.sun.mail:javax.mail:1.6.2'

    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-gmail:v1-rev20220404-2.0.0'
    implementation 'com.github.sarxos:webcam-capture:0.3.12'
    implementation 'com.google.zxing:javase:1.7'
    implementation 'org.quartz-scheduler:quartz:2.5.0-rc1'

    implementation 'com.google.firebase:firebase-auth:21.0.1'
    implementation 'com.squareup.okhttp3:okhttp:4.4.0'
    implementation 'com.google.auth:google-auth-library-oauth2-http:0.22.0'
    implementation 'com.google.zxing:core:3.3.3'
}

application {
    // Define the main class for the application.
    mainClass = 'libratech.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
